{% extends "base.html" %}

{% block content %}

<p><b>{{ error }}</b></p>
  {% if form.errors%}
    <p> Password or username is incorrect </p>
  {% endif %}

<form method="post" action="/editprofile/" class="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
    <p>Password: <a href="/password/" class="button">Change Password</a></p>
    <!-- <p>Password: <button type="button" href="/password/">Change Password</button></p> -->

</form>


{% endblock %}
