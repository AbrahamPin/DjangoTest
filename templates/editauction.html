{% extends "base.html" %}

{% block title %}Edit your Auction{% endblock %}

{% block content %}

<p>Edit Auction: {{ title }}</p>
    <form action="/update/{{ id }}/" method="post">
        {%  csrf_token %}
        <input type="hidden" name="title" id="title" value="{{ title }}">
        <p>Description: <textarea name="description" cols="50" rows="20">{{ description }}</textarea></p>
        <input type="submit" value="Change">
    </form>

{% endblock %}
